<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de horas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">

    <!-- Icono para iOS -->
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Control de horas</h1>
    </header>

    <main>
        <section class="formulario">
            <label>Fecha</label>
            <input type="date" id="fecha">

            <label>Hora de entrada</label>
            <input type="time" id="entrada">

            <label>Hora de salida</label>
            <input type="time" id="salida">

            <label>Pausa (minutos)</label>
            <input type="number" id="pausa" value="0" min="0">

            <label>Precio por hora (â‚¬)</label>
            <input type="number" id="precio" value="10" step="0.01" min="0">

            <button onclick="calcular()">Guardar jornada</button>
        </section>

        <section id="resultado"></section>
    </main>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/control-horas/service-worker.js');
            });
        }
    </script>
</body>
</html>
